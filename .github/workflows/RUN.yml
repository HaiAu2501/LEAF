name: RUN

on:
  workflow_dispatch:
    inputs:
      algorithm:
        description: "ALGORITHM"
        required: true
        default: "rf_cls"
      dataset:
        description: "DATASET"
        required: true
        default: "credit-g"
        type: choice
        options:
          - credit-g

jobs:
  run:
    name: RUN
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: CHECKOUT REPOSITORY
        uses: actions/checkout@v4

      - name: SETUP PYTHON
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: INSTALL DEPENDENCIES
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: RUN EVALUATION | ALGORITHM ${{ github.event.inputs.algorithm }} | DATASET ${{ github.event.inputs.dataset }}
        run: |
          python main.py \
                 alg=${{ github.event.inputs.algorithm }} \
                 dataset.name=${{ github.event.inputs.dataset }}
